<br><br><br><br><br>
<div class="container">
  <div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2 col-xl-3">

    </div>

    <div class="col-sm-8 col-md-8 col-lg-8 col-xl-6 Login">

      <br><br>

      <h1>Log in</h1>

      <br>

      <div class="row">
        <div class="col-2"></div>

        <div class="col-8">

          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input [(ngModel)]="username" matInput type="text">
          </mat-form-field>

          <br>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="password" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <small *ngIf="error" id="error" class="form-text" style="color: red;">Incorrect username or password.</small>
        </div>

        <div class="col-2"></div>
      </div>

      <br>

      <div class="row">
        <div class="col-2"></div>

        <div class="col-8">
          <button (click)="Login()" type="submit" class="btn btn-primary login-btn">Log In</button>

        </div>

        <div class="col-2"></div>
      </div>

      <br><br>

      <div class="row">
        <div class="col-2"></div>

        <div class="col-8" style="display: flex; justify-content: space-between">

          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="checked" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Remember Me
            </label>
          </div>

          <a routerLink="forgot_password">Forgot Password?</a>

        </div>

        <div class="col-2"></div>
      </div>


      <br>

      <div style="text-align: center">
        Don't have an account ?  <a routerLink="/register">Sign up here!</a>
      </div>

      <br><br>

    </div>

    <div class="col-sm-2 col-md-2 col-lg-2 col-xl-3">

    </div>

  </div>
</div>

<button (click)="connect()">test1</button>
<button (click)="send()">test2</button>
